<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Because Roboto as a font is awesome!-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <!--Because we want to combine the strenghts of a good reset and a well preserved
    styling base
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <title>Wiki Test</title>
</head>

<body>
    <main>
        <header>
            <h2>
                Wiki Test API
            </h2>
        </header>
        <section>
            <h3 id="article-title-heading">Enter article Title: </h3>
            <input type="text" id="title-input" value="" />

            <p class="select-language-text">Select language</p>
            <div class="select-language-section"></div>


        </section>
        <button id="submit-article-title">Get Data!</button>
        <hr>
        <section id="results-section">
            <h3 class="loading-text hide">Please wait as we fetch your data...</h3>
            <h3 class="initial-text">Results will appear here.</h3>
        </section>
    </main>

    <script src="assets/main.js"></script>
</body>

</html>
